<!DOCTYPE html>
    <html>
        <head>
            <title>Database</title>
            <meta charset='utf-8'>
        </head>
        
        <body>
            <table width="400px">
                <tr>
                    <th>id</th>
                    <th>date</th>
                    <th>rate</th>
                    <th>change_rate</th>
                </tr>
                {% for i in rate %}
                <tr>
                  <th>{{ i[0] }}</th>
                  <th>{{ i[1] }}</th>
                  <th>{{ i[2] }}</th>
                  <th>{{ i[3] }}</th>
                </tr>
                 {% endfor %}
            </table>
        </body>
        
    </html>
